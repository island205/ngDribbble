<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-resource.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="ngDribbble" ng-controller="ngDribbbleController">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Dribbble</h1>
      </ion-header-bar>
      <ion-tabs class="tabs-striped tabs-background-dark tabs-color-light">

        <ion-tab title="Popular">
          <ion-content class="dribbble-list">
            <ion-list>
              <ion-item class="item dribbble-item"
                ng-repeat="shot in poppularList"
                ng-style="{height: getItemHeight(shot, $index)}">
                <img ng-src="{{shot.image_teaser_url}}">
              </ion-item>
            </ion-list>
            <ion-infinite-scroll
              on-infinite="loadMore()"
              icon="ion-loading-c"
              distance="1%">
            </ion-infinite-scroll>
          </ion-content>
        </ion-tab>

        <ion-tab title="Debuts">
          <ion-content>
          </ion-content>
        </ion-tab>

        <ion-tab title="Everyone">
          <ion-content>
          </ion-content>
        </ion-tab>

      </ion-tabs>
    </ion-pane>
  </body>
</html>
